<body>
	<div ng-show="number == 0" class="container">
		<label>Quel mot veux tu faire deviner ?</label>
		<input ng-model="word" class=form-control>
		<button ng-click="number = 1" class="btn btn-success">C'est parti !</button>
	</div>
	
	<div ng-show="number == 1" class="container">
		
		<span>{{word[0]}}</span>
		<span> _ _ _ _ </span>
		<span>{{word[word.length-1]}}</span>
	
	</div>
</body>
